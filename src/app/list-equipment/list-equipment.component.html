<table>
    <thead>
    <tr>
      <th>ID</th>
      <th>name</th>
      <th>date insertion</th>
      <th>User ID</th>
  
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let equipment of Listequipment">
      <td>{{ equipment.idEquipement }}</td>
      <td>{{ equipment.name }}</td>
      <td>{{ equipment.insertionDate }}</td>
      <td>{{ equipment.user.id}}</td>
    </tr>
    </tbody>
  </table>
