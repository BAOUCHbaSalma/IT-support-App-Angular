<table>
    <thead>
    <tr>
      <th>ID</th>
      <th>name</th>
      <th>date insertion</th>
      <th>User ID</th>
  
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let equipment of Listequipment">
      <td>{{ equipment.idEquipement }}</td>
      <td>{{ equipment.name }}</td>
      <td>{{ equipment.insertionDate }}</td>

      <td>
      <button id="delete" (click)="deleteEquipement(equipment.idEquipement)">Delete</button>
      <!-- <button><a routerLink="/beneficiaire/{{beneficiaire.idBeneficiaire}}">pdate</a></button> -->
    </td>
    </tr>
    </tbody>
  </table>
