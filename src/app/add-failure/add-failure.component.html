<form [formGroup]="failureForm" (ngSubmit)="saveFailure()">


    <div class="group">
    <label for="name">Name:</label><br>
    <input id="name" formControlName="name" type="text" placeholder="Name Failure "><br>
    </div>

    <div class="group">
    <label for="description">Insertion Date:</label><br>
    <input id="description" formControlName="description" type="text" placeholder="Description Failure"><br>
    </div>
   

    <button  type="submit">Submit</button>

</form>
