<form [formGroup]="equipementForm" (ngSubmit)="addEquipement()">

    <label for="name">Name:</label><br>
    <input id="name" formControlName="name" type="text" placeholder="Write name "><br>

    <label for="insertionDate">Insertion Date:</label><br>
    <input id="insertionDate" formControlName="insertionDate" type="date" placeholder="Write Insertion Date "><br>

    <label for="status">Status:</label><br>
    <input id="status" formControlName="status" type="text" placeholder="Write status "><br>

    <label for="userId">Id user:</label><br>
    <input id="userId" formControlName="userId" type="text" placeholder="Write userId "><br>
    <button  type="submit">Submit</button>

</form>
