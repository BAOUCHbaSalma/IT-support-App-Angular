<div class="main">
    <h5>Update Equipments</h5>
    <div class="main-wrapper">
        <form [formGroup]="equipementForm" (ngSubmit)="updateEquipment()">
            <div class="group">

            <label for="name">Name:</label><br>
            <input id="name" formControlName="name" type="text" placeholder="Write name "><br>
        
    
            </div>
            <div class="group">

                <label for="userId">Select User:</label><br>
                <select id="userId" formControlName="userId" required>
                <option *ngFor="let user of userList" [value]="user.id">
                {{ user.username }}
                </option>
                </select>
        
            <!-- <label for="userId">Id user:</label><br>
            <input id="userId" formControlName="userId" type="text" placeholder="Write userId "><br> -->
        </div>
            <button  type="submit">Submit</button>
        
        </form>
    </div>
</div>
